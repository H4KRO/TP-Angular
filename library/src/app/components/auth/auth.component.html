<div>
  <div *ngIf="authService.isConnected(); else elseBlock"><button (click)="authService.logout()">Disconnect</button></div>
  <ng-template #elseBlock>
    <label for="username">Username</label>
    <input id="username" type="text" [(ngModel)]="username"/><br/>
    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="password"/>
    <button (click)="authService.login(username, password)">Login</button>
  </ng-template>
</div>
