<div>
  <table>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Author</th>
    </tr>
    <tr *ngFor="let book of booksService.getBooks()">
      <td><input [(ngModel)]="book.title"/></td>
      <td><input [(ngModel)]="book.category"/></td>
      <td><input [(ngModel)]="book.author"/></td>
      <td><button (click)="updateBook(book)">S</button></td>
      <td><button (click)="deleteBook(book)">X</button></td>
    </tr>
    <tr>
      <td><input type="text" [(ngModel)]="newTitle"/></td>
      <td><input type="text" [(ngModel)]="newCategory"/></td>
      <td><input type="text" [(ngModel)]="newAuthorName"/></td>
      <td><button (click)="createBook()">+</button></td>
    </tr>
  </table>
</div>
